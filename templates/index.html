<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename='styles.css')}}">
    <title>URLcut &#8226 Home</title>
</head>
<body>
    <div class="index_head">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>URL Cut</h1>
                </div>
            </div>
            <div class="row row_thinner">
                <div class="index_head-main">
                    <h2>Insert link:</h2>
                    <form method="POST">
                        {{form.hidden_tag()}}
                        {{form.url}} 
                        {{form.submit}}
                    </form>
                </div>
                <div class="index_head-mess">
                    <div class="index_head-mess--inner">
                        {% for row in selected_rows%}
                        <div class="alert alert-warning alert-dismissible fade show red" role="alert">
                            Shortened URL:
                            <a href="{{row}}" target="_blank">{{row}}</a>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {%endfor%} 
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
